<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Meta tags for search engines -->
    <meta name="description" content="Balance Your Life. Healty diet. Yoga. Relax. ">
    <meta name="keywords"
        content="balance your life, well-being, eat healty, yoga, sport, exercise, relax, close to nature">
    <!-- Title -->
    <title>Balance Your Life</title>
    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">
    <!-- Stylesheet -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <!-- Header -->
    <header>
        <a href="index.html">
            <h1 id="logo">Balance Your Life</h1>
        </a>
        <input type="checkbox" id="nav-toggle" name="nav-toggle">
        <label for="nav-toggle" class="nav-toggle-label"><i class="fa-solid fa-chart-bar"></i></label>
        <nav>
            <ul id="menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="start.here.html">Start Here</a></li>
                <li><a href="contact.html" class="active">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main content -->
    <main>
        <section id="contact">
            <form id="contact-form" action="https://formdump.codeinstitute.net" methode="post">
                <h2><i class="fa-solid fa-phone-volume"></i> Get in touch</h2>
                <label for="name">Name</label>
                <input type="text" name="name" id="name" class="text-input" required>
                <br>
                <label for="email">Email Address</label>
                <input type="email" name="email_address" id="email" class="text-input" required>
                <br>
                <label for="phone">Phone Number</label>
                <input type="phone" name="phone_number" id="phone" class="text-input" required>
                <br>
                <div class="radio-button">
                    <div>
                        <input type="radio" name="preference" id="diet" value="diet" required>
                        <label for="diet">Diet</label>
                        <br>
                        <input type="radio" name="preference" id="excercise" value="excercise" required>
                        <label for="excercise">Excercise</label>
                        <br>
                        <input type="radio" name="preference" id="all" value="all" required checked>
                        <label for="all">All</label>
                        <br>
                    </div>
                </div>
                <button type="submit" class="contact-me-button">Submit</button>
            </form>
        </section>

    </main>

    <!-- Footer -->
    <footer>
        <ul id="social-media">
            <li>
                <a href="https://www.facebook.com/" target="_blank" rel="noopener"
                    aria-label="Visit our Facebook page (opens in a new tab)">
                    <i class="fa-brands fa-facebook"></i></a>
            </li>
            <li>
                <a href="https://www.twitter.com" target="_blank" rel="noopener"
                    aria-label="Visit our Twitter page (opens in a new tab)">
                    <i class="fa-brands fa-twitter"></i></a>
            </li>
            <li>
                <a href="https://www.youtube.com/" target="_blank" rel="noopener"
                    aria-label="Visit our YouTube channel (opens in a new tab)">
                    <i class="fa-brands fa-square-youtube"></i></a>
            </li>
        </ul>
    </footer>

    <!-- Font Awesom kit -->
    <script src="https://kit.fontawesome.com/fc0140c7c9.js" crossorigin="anonymous"></script>

</body>

</html>
